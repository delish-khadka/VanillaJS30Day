<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="stupid-text">Just a fucking stupid clock. Doesnot look too good but here I am building this fucking stupid clock. Fix it yourself if you want it to look good .</h1>
    <div class="stupid-clock-container">
      <div class="clock">
        <div class="hours-indicator hr-1">1</div>
        <div class="hours-indicator hr-2">2</div>
        <div class="hours-indicator hr-3">3</div>
        <div class="hours-indicator hr-4">4</div>
        <div class="hours-indicator hr-5">5</div>
        <div class="hours-indicator hr-6">6</div>
        <div class="hours-indicator hr-7">7</div>
        <div class="hours-indicator hr-8">8</div>
        <div class="hours-indicator hr-9">9</div>
        <div class="hours-indicator hr-10">10</div>
        <div class="hours-indicator hr-11">11</div>
        <div class="hours-indicator hr-12">12</div>

        <div class="center-point"></div>
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
