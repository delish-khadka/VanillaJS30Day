<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      let secret_word = "delish";
      let guesses = [];

      document.addEventListener("keydown", (event) => {
        console.log(event.key);
        guesses.push(event.key);
        if (guesses.length > secret_word.length) {
          guesses.shift();
        }
        console.log(guesses);
        if (guesses.join("") === secret_word) {
          debugger;

          console.log("yesss");
        }
      });
    </script>
  </body>
</html>
